  - pip:
      - ipydatagrid
      - ipykernel
      - ipympl
      - ipython
      - ipython-genutils
      - ipywidgets
      - jupyter-client
      - jupyter-core
      - jupyter-events
      - jupyter-lsp
      - jupyter-server
      - jupyter-server-terminals
      - jupyterlab
